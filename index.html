<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img
        class="equilibrium"
        src="images/image-equilibrium.jpg"
        alt="Equilibrium"
      />
      <div class="text">
        <h2 class="equi-title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <span> 0.041 ETH </span>
        <span>3 days left</span>
      </div>
      <div class="profile">
        <img
          class="avatar-img"
          src="images/image-avatar.png"
          alt="image avatar"
        />
        <span class="profile-info"> Creation of Jules Wyvern </span>
      </div>
    </div>
  </body>
</html>
